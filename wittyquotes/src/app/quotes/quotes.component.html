<head></head>
<body>
  <h1>WITTY QUOTES</h1>
  <hr/>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let quote of quotes; let i = index">
        <div class="card" id="cla">
          {{ quote.saying }}
          <br>
          {{ quote.name }}


          <ul>
            <button (click)="addUpVotes(i)">
              <i class="fas fa-thumbs-up"></i>
            </button>
            {{
              quote.upVotes
            }}

            <button (click)="addDownVotes(i)">
              <i class="fas fa-thumbs-down"></i>
            </button>
            {{
              quote.downVotes
            }}
          </ul>
          <button (click)="displayDetails(index)" class="bt btn-outline-dark">
            display
          </button>
        </div>
        <br />
        <div>
          <app-quote-detail
            *ngIf="quote.showQuotes"
            [quote]="quote"
            (isComplete)="deleteQuote($event, i)"
          ></app-quote-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form (AddQuote)="addNewQuote($event)"></app-quote-form>
    </div>

  </div>
</body>
