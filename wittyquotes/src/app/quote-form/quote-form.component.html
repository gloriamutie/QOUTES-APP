<div id='mine'>
    <h2>Add Quote</h2>
    </div>
    <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          required
          class="form-control"
          id="name"
          [(ngModel)]="newQuote.name"
          name="name"
          #name="ngModel"
          required
        >
        
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>

      </div>
      <div class="form-group">
        <label for="saying">Saying</label>
        <textarea
          type="text"
          row="4"
          required
          class="form-control"
          id="saying"
          [(ngModel)]="newQuote.saying"
          name="saying"
          #saying="ngModel"
          required
        ></textarea>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Saying is required</p>
          
          
        </div>
        <button type="submit" class="btn btn-outline-success">Add Quote</button>
       </div>
    </form>
